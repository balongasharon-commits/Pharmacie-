<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Médicaments</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;margin:0;background:#f2f6f9;}

header,footer{
    background:#2e86c1;
    color:white;
    text-align:center;
    padding:15px;
}

nav{
    background:#1b4f72;
    text-align:center;
}

nav a{
    color:white;
    padding:12px;
    display:inline-block;
    text-decoration:none;
}

nav a:hover{background:#154360;}

.container{padding:20px;}

input,button{
    padding:8px;
    margin:5px;
}

table{
    width:100%;
    border-collapse:collapse;
    background:white;
}

th,td{
    border:1px solid #ccc;
    padding:8px;
    text-align:center;
}

button{
    background:#2e86c1;
    color:white;
    border:none;
    cursor:pointer;
}

button:hover{background:#21618c;}
</style>
</head>

<body>

<header>
    <h1>Médicaments</h1>
</header>

<nav>
    <a href="index.html">Accueil</a>
    <a href="medicaments.html">Médicaments</a>
    <a href="stock.html">Stock</a>
    <a href="ventes.html">Ventes</a>
    <a href="rapport.html">Rapports</a>
</nav>

<div class="container">

<h3>Ajouter un médicament</h3>

<input type="text" id="nom" placeholder="Nom">
<input type="number" id="prix" placeholder="Prix">
<input type="number" id="quantite" placeholder="Quantité">
<button onclick="ajouter()">Ajouter</button>

<h3>Liste des médicaments</h3>

<table>
<thead>
<tr>
<th>Nom</th>
<th>Prix</th>
<th>Quantité</th>
<th>Action</th>
</tr>
</thead>
<tbody id="liste"></tbody>
</table>

</div>

<footer>Gestion Pharmacie</footer>

<script>
let medicaments = JSON.parse(localStorage.getItem("medicaments")) || [];

function afficher(){
    let tbody = document.getElementById("liste");
    tbody.innerHTML="";

    medicaments.forEach((m,i)=>{
        tbody.innerHTML+=`
        <tr>
            <td>${m.nom}</td>
            <td>${m.prix} $</td>
            <td>${m.qte}</td>
            <td><button onclick="supprimer(${i})">Supprimer</button></td>
        </tr>`;
    });

    localStorage.setItem("medicaments",JSON.stringify(medicaments));
}

function ajouter(){
    let nom = document.getElementById("nom").value;
    let prix = document.getElementById("prix").value;
    let qte = document.getElementById("quantite").value;

    if(nom==""||prix==""||qte==""){
        alert("Veuillez remplir tous les champs");
        return;
    }

    medicaments.push({nom:nom,prix:prix,qte:qte});
    afficher();

    document.getElementById("nom").value="";
    document.getElementById("prix").value="";
    document.getElementById("quantite").value="";
}

function supprimer(i){
    medicaments.splice(i,1);
    afficher();
}

afficher();
</script>

</body>
</html>
